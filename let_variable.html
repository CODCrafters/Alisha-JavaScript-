<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Variable</title>
</head>
<body>

    <h1> Let variable </h1>

    <script>
        let x = "hello world<br>";

        x = "Wow";
        // Override possible But again declaration is not possible
        //let x = "Wow"; -----Error

        document.write(x);

        let y = 9;
        document.write(y);

    </script>
    
</body>
</html>
