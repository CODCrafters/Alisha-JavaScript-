<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1>Arithmetic operators</h1>

    <script>
        var x = 4;
        var y = 8;

        var z = x*y;
        document.write(z);
        document.write("<br>");
        document.write("<br>");

        var z = x+y;
        z++;
        document.write(z);
        document.write("<br>");
        document.write("<br>");

        var z = x**y;
        document.write(z);
        document.write("<br>");
        document.write("<br>");

        var z = x/y;
        document.write(z);
        document.write("<br>");
        document.write("<br>");

        var z = x-y;
        z--;
        document.write(z);
        document.write("<br>");
        document.write("<br>");

        var z = x==y;
        document.write(z);
        document.write("<br>");
        document.write("<br>");







    </script>
</body>
</html>
