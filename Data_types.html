<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>

    <h1> Data Types</h1>

    <script>
        
        var x = "HEllo World" //String
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");



        let y = 9.0; //number
        document.write(y);
        document.write("<br>");
        document.write(typeof y);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");


        var z  = true; //boolean
        document.write(z);
        document.write("<br>");
        document.write(typeof z);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");


        var w; //
        document.write(w);
        document.write("<br>");
        document.write(typeof w);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");


        var j = ['Apple' , 'Mango' , 'Banana']; //
        document.write(j);
        document.write("<br>");
        document.write(j[1]);
        document.write("<br>");
        document.write(typeof j);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");


        let v = {
            name : "Alisha",
            rollno : "BITF20A539",
            Batch: 23,
        }

        document.write(v);
        document.write("<br>");
        document.write(v.name);
        document.write("<br>");
        document.write(typeof v);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");






        




    </script>
    
</body>
</html>
