<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON or OFF</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="./js/bulb.js"></script>
</head>
<body>
    <h1> Bulb ON or OFF </h1>
    <br>
    <br>
    <button type="button" class="btn btn-light" onclick="off()">Light</button>
    <button type="button" class="btn btn-dark" onclick="on()">Dark</button>
    <br>
    <br>
    <div id="bulb-container">
        <img src="./assets/off.avif" id="bulb" height="700px" width="500px" alt="Bulb Off">
    </div>

    
</body>
</html>
